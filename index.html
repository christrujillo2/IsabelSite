          <script>
            let output = document.getElementById('timer');
            function formatDate(difference) {
               //Arrange the difference of date in days, hours, minutes, and seconds format
               let days = Math.floor(difference / (1000 * 60 * 60 * 24));
               let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
               let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
               let seconds = Math.floor((difference % (1000 * 60)) / 1000);
               output.innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds.";
            }
            let start = new Date("July 23, 2024");
            setInterval(function() {
                let end = new Date();
                let difference = end - start;
                formatDate(difference);
            }, 1000)
